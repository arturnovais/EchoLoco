version: "3.8"
services:
  qdrant_echoloco:
    image: qdrant/qdrant:v1.9.0
    container_name: qdrant_echoloco
    ports:
      - "6334:6333" 
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped

  streamlit:
    build:
      context: .                       # <-- raiz do projeto, assim enxerga tudo!
      dockerfile: src/interface/Dockerfile # <-- aponta pro Dockerfile certo
    container_name: streamlit_interface
    ports:
      - "8501:8501"
    volumes:
      - ./interface:/app
    environment:
      - PYTHONUNBUFFERED=1